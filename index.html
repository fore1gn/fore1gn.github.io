<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>folio</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    @font-face {
      font-family: 'MILKER';
      src: url('milker.otf') format('otf'),
    }

    body {
      margin: 0;
      overflow: hidden;
      background-color: rgb(0, 0, 0);
    }

    section.hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20vh;
    }

    section.gallery-section {
      padding-top: 50vh;
    }
    h1 {
      position: absolute;
      top: -140px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: 'Courier New', Courier, monospace;
      font-size: 56px;
      font-weight: 500;
      text-shadow: 0px 0px 0px rgb(0, 0, 0);
      z-index: 10;
      text-align: center;
      width: max-content;
    }
    #links {
  position: absolute;
  bottom: 170px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  z-index: 10;
  display: flex;
  flex-direction: column;
  gap: 7px;
}


.gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 1200px;
      padding: 0 20px;
      margin: 0 auto;
    }

    .gallery a {
  display: block;
  position: relative;
  overflow: hidden;
  border-radius: 8px;
}

.image-wrapper {
  position: relative;
  width: 100%;
  height: 100%;
  background-color: transparent;  /* Ensure no background in the wrapper */
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.4s ease;
  z-index: 2;
  pointer-events: none;
  background-color: transparent;  /* Ensure no background color on overlay */
}

.gallery a:hover .overlay {
  opacity: 1;
}

.overlay-img {
  width: 100%;  /* Cover the full size of the container */
  height: 100%;  /* Cover the full size of the container */
  object-fit: cover;  /* Ensure the image maintains aspect ratio and covers the space */
}

.gallery img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 8px;
  background-color: transparent;  /* Make sure the image itself has no background */
  transition: transform 0.4s ease, filter 0.4s ease;
}


.gallery a:hover .bg-img {
  transform: scale(1.05);
  filter: blur(3px);
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.4s ease;
  z-index: 2;
  pointer-events: none;
  background-color: transparent;
}

.gallery a:hover .overlay {
  opacity: 1;
}

.overlay-img {
  width: 100%;  
  height: 100%;  
  object-fit: cover;  
}

.fade-in-link {
  display: inline-block;
}

.fade-in-image {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  width: auto;
  max-width: 80vw;
  height: auto;
  animation: fadeInOnly 2s ease-out forwards;
  z-index: 10;
  transition: transform 0.3s ease, filter 0.3s ease;
  will-change: transform, filter;
}

.fade-in-link:hover .fade-in-image {
  filter: blur(2px);
  transform: translateX(-50%) scale(0.95); /* keeps it centered while shrinking */
}

.fade-in-image:hover {
  filter: blur(2px);  /* Apply blur when hovered */
}


@keyframes fadeInOnly {
  to {
    opacity: 1;
  }
}


  </style>
</head>
<body>
  <a href="about.html" class="fade-in-link">
    <img src="title4.png" alt="Intro Image" class="fade-in-image" />
  </a>  
  <section class="gallery-section">
    <div class="gallery">
      <a href="link1.html">
        <div class="image-wrapper">
          <img src="meshPink.png" alt="Placeholder 1" class="bg-img" />
          <div class="overlay">
            <img src="1T.png" alt="Overlay Icon" class="overlay-img" />
          </div>
        </div>
      </a>      
      <a href="link2.html">
        <div class="image-wrapper">
          <img src="bustsGreen.png" alt="Placeholder 2" class="bg-img" />
          <div class="overlay">
            <img src="2T.png" alt="Overlay Icon" class="overlay-img" />
          </div>
        </div>
      </a>
      <a href="link3.html">
        <div class="image-wrapper">
          <img src="gamesPink.png" alt="Placeholder 3" class="bg-img" />
          <div class="overlay">
            <img src="3T.png" alt="Overlay Icon" class="overlay-img" />
          </div>
        </div>
      </a>
    </div>
  </section>  
      <script>
        function setup() {
        pixelDensity(1);
        let cnv = createCanvas(windowWidth, windowHeight, WEBGL);
        cnv.style('position', 'fixed');
        cnv.style('top', '0');
        cnv.style('left', '0');
        cnv.style('z-index', '-1');
        angleMode(DEGREES);
      }

      
        function windowResized() {
          resizeCanvas(windowWidth, windowHeight);
        }
      
        function draw() {
          background(0);
          translate(0, 0, 0);
          rotateX(100);
          translate(0, 500, 0);
          noFill();
          stroke(67, 67, 67);
          strokeWeight(1.5);
      
          for (let i = 0; i < 30; i++) {
            beginShape();
            for (let j = 0; j < 360; j += 5) {
              let rad = i * 8;
              let x = rad * cos(j);
              let y = rad * sin(j);
              let z = sin(frameCount * 2 + i * 10) * 50;
              vertex(x, y, z);
            }
            endShape(CLOSE);
          }
        }
        
      </script>
      
</body>
</html>
